{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <hr>
    <form action="" method="post" class="col-md-4" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
    <br>
    <a href="{% url 'users:user_password_reset' %}" class="btn btn-secondary"> Forgot password? </a>
    <a href="{% url 'users:user_register' %}" class="btn btn-secondary"> Create account </a>
{% endblock %}
